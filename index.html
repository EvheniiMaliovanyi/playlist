<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PlayList</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

	<main>
		<!-- BEGIN ba-container  -->
		<div class="ba-container">
			<!-- BEGIN ba-playlist -->
			<div class="ba-playlist">
				<h3 class="ba-playlist__title">PlayList</h3>
				<ul class="ba-playlist__list" id="playlist">
					<script id="playlist-li" type="text/template">
						<li class="ba-tune">
							<svg class="ba-tune__like" width="10" height="10">
								<use xlink:href="#icon-star-full">
									<svg class="ba-hiden">
										<symbol id="icon-star-full" viewBox="0 0 32 32">
											<title>star-full</title>
											<path d="M32 12.408l-11.056-1.607-4.944-10.018-4.944 10.018-11.056 1.607 8 7.798-1.889 11.011 9.889-5.199 9.889 5.199-1.889-11.011 8-7.798z"></path>
										</symbol>
									</svg>
								</svg>


								<!-- BEGIN ba-tune__top -->
								<div class="ba-tune__top">
									<span class="ba-tune__duration">{{duration}}</span>
									<span class="ba-tune__author">{{author}}</span>
								</div>
								<!-- END ba-tune__top -->
								<!-- BEGIN ba-tune__name -->
								<div class="ba-tune__song">{{song}}</div>
								<!-- END ba-tune__name -->
							</li>
						</script>
					</ul>
				</div>
				<!-- END ba-playlist -->
			</div>
			<!-- END ba-container -->

		</main>

			<symbol id="icon-star-full" viewBox="0 0 32 32">
				<title>star-full</title>

			</symbol>

		</svg> -->

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		<script src="js/main.js"></script>
	</body>
	</html>
